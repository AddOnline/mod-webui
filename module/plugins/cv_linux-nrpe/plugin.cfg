[plugin]
# View name
view_name=cv_linux-nrpe


# CPU service
# - match if Shinken service description contains 'svc_cpu_name' (case insensitive)
svc_cpu_name=cpu
svc_cpu_used=cpu_all_usr

# Disks service
# - match if Shinken service description contains 'svc_disk_name' (case insensitive)
svc_disk_name=Disks
svc_disk_used=sda_util

# Memory service
# - match if Shinken service description contains 'svc_mem_name' (case insensitive)
svc_mem_name=mem
svc_mem_ram_used=used
svc_mem_swap_used=swap_used
