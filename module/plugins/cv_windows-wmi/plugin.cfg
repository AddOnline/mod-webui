[plugin]
# View name
view_name=cv_windows-wmi


# CPU service
# - match if Shinken service description contains 'svc_cpu_name' (case insensitive)
# Cpu
# OK (Sample Period 17 sec) - Average CPU Utilisation 1.98%|'Avg CPU Utilisation'=1.98%;80;90;
svc_cpu_name=Cpu
svc_cpu_used=Avg CPU Utilisation

# Disks service
# - match if Shinken service description contains 'svc_disk_name' (Python regexp)
# Disks
# 'Overall Disk Space'=350.40GB; 'Overall Disk Utilisation'=76.9%;90;95; 'C: Space'=309.32GB; 'C: Utilisation'=76.8%;90;95; 'D: Space'=22.60GB; 'D: Utilisation'=77.2%;90;95; 'E: Space'=0.01GB; 'E: Utilisation'=0.7%;90;95; 'G: Space'=18.46GB; 'G: Utilisation'=84.8%;90;95;
svc_disk_name=^Disks$
svc_disk_used=^[A-Z]: Utilisation$

# Memory service
# - match if Shinken service description contains 'svc_mem_name' (case insensitive)
svc_mem_name=Memory
svc_mem_used=Utilisation

# Swap service
# - match if Shinken service description contains 'svc_swap_name' (case insensitive)
svc_swap_name=Swap
svc_swap_used=Utilisation
